<!doctype html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.2.1/Chart.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.2.1/Chart.bundle.js"></script>

<html lang="en" data-framework="angularjs">
	<head>
		<meta charset="utf-8">
		<title>Operational Analytics with Kafka, Spark and RethinkDB (using promises)</title>
			<style>[ng-cloak] { display: none; }</style>
	</head>
	<body ng-app="opsAnalyticsApp">
		<ng-view />

		<script type="text/ng-template" id="opsdata-index.html">
			<section id="opsDataApp" ng-controller="OpsDataCtrl">
				<header id="header">
					<h1>Operations Report</h1>
				</header>
				<section id="main" style="width:1000px;">
						<canvas id="doughnut" class="chart chart-doughnut"
					  chart-data="data" chart-labels="labels">
					</canvas>
				</section>
			</section>
		</script>


	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/angular-chart.js/dist/angular-chart.min.js"></script>
	<script src="bower_components/todomvc-common/base.js"></script>

		<script src="bower_components/angular-route/angular-route.js"></script>
		<script src="js/app.js"></script>
		<script src="js/controllers/OpsDataCtrl.js"></script>
		<script src="js/services/opsdataFactory.js"></script>
	</body>
</html>
